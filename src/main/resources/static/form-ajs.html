<body ng-controller="patient-controller" ng-model="patient">
  <html ng-app="cs580App"> 
  <head>
	    <title>CS580 Patient Registration Page</title>
			<!-- AngularJS -->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script src="/js/form-control.js"></script>
	    <!-- Latest compiled and minified CSS -->

	    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
</head>

<body ng-controller="patientctrl">
 <form>
  	
    First Name:   
    <input type="text" ng-model="patient.firstName"><br>
    Middle Name:
    <input type="text" ng-model="patient.middleName"><br>
    Last Name:
    <input type="text" ng-model="patient.lastName"><br>
    Phone Number:
    <input type="text" ng-model="patient.phone"><br>
    UC Name:
    <input type="text" ng-model="patient.ucName"><br>
    Wait Time :
    <input type="text" ng-model="patient.waitTime"><br>
    <br><br>
    <button ng-click="addPatient()">SUBMIT</button>
 
  </form>
</body>
</html>
