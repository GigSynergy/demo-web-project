<!DOCTYPE html>
<html>
  <head>
   <title>GoogleMap-Pomona</title>
    <style>
       #map {
        height: 100%;
      }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.0565, lng: -117.8215},
          zoom:18
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXpTvv5LUlHXrZCeCySeNBa7h-jbWBNGE&callback=initialize"
    async defer></script>
  </body>
</html>
