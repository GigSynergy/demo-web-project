<!DOCTYPE html>

<!--  Changes are started here -->

<html ng-app="cs580App" ng-controller="patient-controller" ng-model="patient">

  

  <!--  This page is using AngularJS connecting front end to Database. -->

  <head>

	    <title>Check-In Form</title>

			<!-- AngularJS -->

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	    <script src="/js/patient-controller.js"></script>

	    <!-- Latest compiled and minified CSS -->



	    <script

  src="https://code.jquery.com/jquery-3.1.1.js"

  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="

  crossorigin="anonymous"></script>

   <script type="text/javascript"></script>

</head>





<style>

	input[type=text], select {

		width: 100%;

    padding: 12px 20px;

    margin: 8px 0;

    display: inline-block;

    border: 1px solid #ccc;

    border-radius: 4px;

    box-sizing: border-box;

	}



  input[type=submit], input[type=reset]  {

    background-color: #4CAF50;

    border: none;

    color: white;

    padding: 16px 32px;

    text-decoration: none;

    margin: 4px 2px;

    cursor: pointer;

  } 



  div{

    border-radius: 5px;

    background-color: #f2f2f2;

    padding: 20px;

  }

</style>



<body ng-controller="patient-controller">

    <div >

      <form action="">

      <h3>Please Fill In Your Details and Check-In</h3>

      <label for="fname">First Name</label>

      <input type="text" ng-model="patient.firstName" placeholder="Enter First Name" required> <br>

     <!--   <input type="text" id="fname" name="firstname" plaecholder="Your name.."><br> -->



      <label for="mname">Middle Name</label>

      <input type="text" ng-model="patient.middleName" ><br>

      <!-- <input type="text" id="mname" name="middlename" plaecholder="Your middle name.."><br> -->



      <label for="lname">Last Name</label>

      <input type="text" ng-model="patient.lastName" placeholder="Enter Last Name" required><br>

     <!--  <input type="text" id="lname" name="lastname" plaecholder="Your last name.."><br> -->



      <label for="phone">Phone Number</label>

      <input type="text" ng-model="patient.phone" placeholder="Enter Phone Number" required><br>

     <!-- <input type="text" id="phone" name="phonenumber" plaecholder="Your phone number.."><br> -->

     

     <label for="phone">Urgent Care</label>

      <input type="text" id="ucName" ng-model="patient.ucName" value="" disabled> <br>

      

      <label for="phone">Wait Time </label>

      <input type="text" id="ucWaitTime" ng-model="patient.WaitTime" value="" disabled> <br>

      

	 <button ng-click="save()">Check-In</button>
	<button ng-click="reset()">Reset</button>
       



  <!--  <input type="submit" value="Submit"> 

  <input type="reset"> -->



	</form>

</div>

	  <script type="text/javascript">

  

  var x = localStorage.getItem("placeName");

    document.getElementById("ucName").value = x;

   

  var y = localStorage.getItem("placeTime");

    document.getElementById("ucWaitTime").value = y;



    

  </script>

</body>

</html>
