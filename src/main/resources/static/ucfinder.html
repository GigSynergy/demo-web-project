<!-- Created by Bhavana Prasanthi and Irwin Soni--><!DOCTYPE html><html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">    <meta charset="utf-8">    <title>UC locations</title>    <style>      #map {       height: 100%;    width: 100%;      }      html, body {        height: 100%;	    width: 100%;        margin: 0;        padding: 0;      }        #body {    height: 100%;    width: 100%;    }      #description {        font-family: "Times New Roman", Times, serif;        font-weight: bold;        font-variant: small-caps;        font-size: 15px;      }      #infowindow-content .title {        font-weight: bold;      }      #infowindow-content {        display: none;      }      #map #infowindow-content {        display: inline;      }      .location-card {        margin: 10px 10px 0 0;        border-radius: 2px 0 0 2px;        box-sizing: border-box;        -moz-box-sizing: border-box;        outline: none;        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);        background-color: #fff;        font-family: "Times New Roman", Times, serif;      }      #location-container {        padding-bottom: 12px;        margin-right: 12px;      }      .location-controls {        display: inline-block;        padding: 5px 11px;      }      .location-controls label {        font-family: "Times New Roman", Times, serif;        font-size: 13px;        font-weight: bold;      }      #location-input {        background-color: #fff;        font-family: "Times New Roman", Times, serif;        font-variant: small-caps;        font-size: 15px;        font-weight: 300;        margin-left: 12px;        padding: 0 11px 0 13px;        width: 400px;      }      #location-input:focus {        border-color: #4d90fe;      }      #title {        color: #fff;        background-color: #4d90fe;        font-size: 25px;        font-weight: bold;        padding: 6px 12px;      }      #target {        width: 345px;      }      #right-panel select, #right-panel input {        font-size: 15px;      }      #right-panel select {        width: 400%;      }#right-panel {        font-family: Verdana;        font-variant: small-caps;        font-weight: bold;        position: absolute;        right: 10px;        top: 30%;        margin-top: -10%;        height: 80%;        width: 30%;        padding: 5px;        z-index: 5;        border: 1px solid #999;        background: #f1f1f1;      }      h2 {        font-size: 22px;        margin: 0 0 5px 0;      }      ul {        list-style-type: none;        padding: 0;        margin: 0;        height: 90% ;        width:100%;        overflow-y: scroll;      }      li {        background-color: #f1f1f1;        padding: 5px;        text-overflow: ellipsis;    	line-height: 150%;        white-space: wrap ;	    padding-bottom:5px;        overflow: none;      }      li:nth-child(odd) {        background-color: #fcfcfc;      }    input[type=button]  {  float: right;    background-color: green;  font-weight: bold;    border: none;  display: inline-block;    color: white;    padding: 12px 24px;    text-decoration: none;    margin: 2px 2px;    cursor: pointer;  text-align: center;  font-size: 36px;  }  </style>  </head>  <body>   <input id="location-input" class="controls" type="text">    <div id="map"></div>    <div id="right-panel">      <h2><u>Results</u></h2>      <ul id="places">      </ul>      </div>     <script>      var placeArray = [];     var i = 0;      function initAutocomplete() {          var map = new google.maps.Map(document.getElementById('map'), {         center: {lat: 34.0565, lng: -117.8215},          zoom:10,            });          var input = document.getElementById('location-input');          input.value += "Urgent Care Near: " ;             var searchBox = new google.maps.places.SearchBox(input);          map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);          map.addListener('bounds_changed', function() {          searchBox.setBounds(map.getBounds());        });          var markers = [];          searchBox.addListener('places_changed', function() {          var places = searchBox.getPlaces();          if (places.length == 0) {            return;          }          markers.forEach(function(marker) {            marker.setMap(null);        });          markers = [];          var bounds = new google.maps.LatLngBounds();              var name1="";              var wtime="";          places.forEach(function(place) {            if (!place.geometry) {            console.log("Returned place contains no geometry");            return;        }          var icon = {          url: place.icon,          size: new google.maps.Size(71, 71),          origin: new google.maps.Point(0, 0),          anchor: new google.maps.Point(17, 34),          scaledSize: new google.maps.Size(25, 25)       };            markers.push(new google.maps.Marker({            map: map,            icon: icon,            title: place.name,            position: place.geometry.location       }));            var placesList = [];            placesList = document.getElementById('places');              name1=place.name;                 wtime=(Math.floor((Math.random() * 10) +1))*10;            placesList.innerHTML += '<li>' + '<font color="blue" size=4px>' + place.name + '</font><br/>' + 'Estimate Wait Time : ' + '<font color="red">' + wtime  +  ' minutes' + '</font><br/>'       + 'Rating : ' + place.rating + '/5' + '<br/>' + '<font size=2px>' + place.formatted_address + '</font><br/>'       + '<input type="button" id="button" value="Check-In" onclick="goToURL(\''+name1+'\',\''+wtime+'\')"; /><br><br></li>';           if (place.geometry.viewport) {            bounds.union(place.geometry.viewport);           } else {              bounds.extend(place.geometry.location)           }          });          map.fitBounds(bounds);       });      }   function goToURL(namex,wtime) { 	localStorage.setItem("placeName",namex);  	localStorage.setItem("placeTime",wtime);  window.open('form.html');       }     </script>    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8Dyo0PhM0aY-oHFCKP0rUH0UL-MfjmPU&libraries=places&callback=initAutocomplete"         async defer>    </script>  </body></html>
